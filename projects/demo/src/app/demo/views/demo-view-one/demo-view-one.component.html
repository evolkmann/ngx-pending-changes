<h2>View #1</h2>

<form [formGroup]="form">
  <input class="w-100" formControlName="name" placeholder="Edit and try changing the view">
</form>

<hr>

<ng-container *ngIf="form.pristine; else dirty">
  Form is pristine and navigation to view 2 will work without problems.
</ng-container>
<ng-template #dirty>
  Form is dirty and when you try to go to view 2, a confirm dialog will be shown.
</ng-template>

<hr>

<a routerLink="/demo/two">Go to View 2</a>
